<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Endereço</title>
  <script src="script.js" defer></script>
</head>
<body>
  <form id="formEndereco">
    <label>CEP: <input id="cep" required></label><br>
    <label>Logradouro: <input id="logradouro" required></label><br>
    <label>Número: <input id="numero" required></label><br>
    <label>UF: <input id="uf" required maxlength="2"></label><br>
    <label>Complemento: <input id="complemento"></label><br>
    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
